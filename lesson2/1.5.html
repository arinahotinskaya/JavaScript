<!-- Реализовать четыре основные арифметические операции в виде функций с двумя
параметрами. Обязательно использовать оператор return. -->

<html>
<body>
    <script>
       function addition(a, b){
           return a + b;
       }
       
       function division(a, b){
           return Math.abs(a - b);
       }
       
       function multipication(a, b){
           return a * b;
       }
       
       function subtraction(a, b){
           return a / b;
       }
       
       var num_1 = 10;
       var num_2 = 42;
       alert(addition(num_1, num_2));
       alert(division(num_1, num_2));
       alert(multipication(num_1, num_2));
       alert(subtraction(num_1, num_2));
    </script>
</body>
</html>
