<!-- Реализовать функцию с тремя параметрами: 
  function mathOperation(arg1, arg2, operation),
где arg1, arg2 — значения аргументов, operation — строка с названием операции. 
В зависимости от переданного значения выполнить одну из арифметических операций
(использовать функции из пункта 5) и вернуть полученное значение (применить switch).
 -->

<html>
<body>
    <script>
        
        function mathOperation(arg1, arg2, operation){
            switch(operation){
                case '+':
                    return arg1 + arg2;
                case '-':
                    return Math.abs(arg1 - arg2);
                case "*":
                    return arg1 * arg2;
                case "/":
                    return arg1 / arg2;
                default:
                alert("Такой операции нет");
                break;
            }
        }
       
       var num_1 = 10;
       var num_2 = 42;
       var operation = '+';
       alert(mathOperation(num_1, num_2, operation));
    </script>
</body>
</html>
