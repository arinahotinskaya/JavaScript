<!-- С помощью цикла while вывести все простые числа в промежутке от 0 до 100 -->

<html>
<body>
    <script>
        i = 0;
        while(i <= 100){
            let check = true;
            for (let j = 2; j < i; j++){
                if (i % j == 0) {
                    check = false;
                    break;
                }
            }
            if (check) alert(i);
            ++i;
        }
    </script>
</body>
</html>
