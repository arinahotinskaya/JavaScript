<!--Написать функцию, преобразующую число в объект. 
Передавая на вход число от 0 до 999, надо получить на выходе объект, в котором в соответствующих свойствах описаны единицы,десятки и сотни. 
Например, для числа 245 надо получить следующий объект: {‘единицы’: 5,‘десятки’: 4, ‘сотни’: 2}. 
Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект-->

<html>
<body>
    <script>
        var digit = {
            number: 0,
            units: 0,
            tens: 0,
            hundreds: 0,
            countUnits: function(number){
                this.units = number % 100 % 10;
                return this.units
            },
            countTens: function(number){
                this.tens = (number % 100 - number % 100 % 10) / 10;
                return this.tens
            },
            countHundreds: function(number){
                this.hundreds = (number - number % 100) / 100;
                return this.hundreds
            }
        };
        
        var number = prompt("Введите число: ");
        if(number < 1000 && number >= 0){
            digit.number = number;
            alert(digit.number);
            alert("Число единиц в числе " + digit.number + " - " + digit.countUnits(number));
            alert("Число десятков в числе " + digit.number + " - " + digit.countTens(number));
            alert("Число сотен в числе " + digit.number + " - " + digit.countHundreds(number));
            // alert(digit.units);
            // alert(digit.tens);
            // alert(digit.hundreds);
        } else {
            alert("Вы ввели не то!")
            digit.number = null;
            digit.countUnits(null);
            digit.countTens(null);
            digit.countHundreds(null);
        }      
    </script>
</body>
</html>
