<!-- Напишем первую игру — «Угадай число». Браузер будет загадывать случайное четырехзначное число, а мы будем отгадывать.
Попытки отгадать число будут идти через диалоговое окно — prompt. Браузер будет сообщать в ответ, больше или меньше загаданного наш ответ.
Алгоритм будет таким:
  1. Браузер генерирует число и приглашает пользователя к игре.
  2. Выводится окно запроса предположения.
  3. Браузер проверяет число и возвращает результат.
  4. Повторяем до тех пор, пока число не будет угадано.
  5. Как только число угадано, браузер сбрасывает число попыток и генерирует новое число.
Пока не будем ничего выводить на страницу. И пока наш алгоритм далек от совершенства. 
Как только изучим новые возможности языка — сразу улучшим его -->

<html>
<body>
    <script>
        function guessNumber(){
            var count = 0;
            var your_number = 0;
            var number = Math.floor(Math.random() * 101);
            while(your_number != number){
                your_number = prompt("Введите ваше предполагаемое число: ")
                if(your_number > number){
                    alert("Введенное число больше загаданного!")
                    count += 1;
                    alert("Было совершено " + count + " попыток");
                }
                else if(your_number < number){
                    alert("Введенное число меньше загаданного!")
                    count += 1;
                    alert("Было совершено " + count + " попыток");
                }
                else if(your_number == number){
                    alert("Введенное число равно загаданному!")
                    alert("Было совершено " + count + " попыток до того как вы угадали число");
                    count = 0;
                }
            }
        }    
            
        alert("Добро пожаловать в игру 'Угадай число'");
        var wannaplay = prompt("Хотите сыграть в игру? 1 - Да, 2 - Нет");
        while(wannaplay == 1){
            guessNumber();
            wannaplay = prompt("Вы все еще хотите сыграть в игру? 1 - Да, 2 - Нет");
        }
        alert("Спасибо, возвращайтесь еще, если передумаете!");
    </script>
</body>
</html>
